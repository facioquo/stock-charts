name: "Code scanning - CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * 1"  # Weekly on Mondays at 6 AM

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest
    
    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in repositories with private repos
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports: cpp, csharp, go, java, javascript, python, ruby
        language: ['csharp', 'javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: security-extended,security-and-quality

    # For C#/.NET projects
    - name: Setup .NET
      if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "9.x"
        dotnet-quality: "ga"

    - name: Build .NET solution
      if: matrix.language == 'csharp'
      run: |
        dotnet restore server/ChartBackend.sln
        dotnet build server/ChartBackend.sln --configuration Release --no-restore

    # For JavaScript/TypeScript projects  
    - name: Setup Node
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: "lts/*"
        cache: "npm"
        cache-dependency-path: client/package-lock.json

    - name: Install npm dependencies
      if: matrix.language == 'javascript'
      working-directory: ./client
      run: npm install

    - name: Build Angular app
      if: matrix.language == 'javascript'
      working-directory: ./client
      run: npm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"