name: Copilot Environment Setup

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: "24.13.0"
  PNPM_VERSION: "10.28.2"

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"
          dotnet-quality: "ga"
          cache: true
          cache-dependency-path: "**/packages.lock.json"
        continue-on-error: true

      - name: Install .NET tools
        run: |
          dotnet tool install --global dotnet-format
          dotnet tool install --global dotnet-outdated-tool
        continue-on-error: true

      - name: Build .NET Solution
        run: |
          dotnet clean Charts.sln
          dotnet build Charts.sln --no-incremental
        continue-on-error: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
        continue-on-error: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Environment summary
        run: |
          echo "## Copilot environment: Ready" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- .NET SDKs: $(dotnet --list-sdks | wc -l) versions available" >> $GITHUB_STEP_SUMMARY
          echo "- .NET Tools: $(dotnet tool list --global | wc -l) available" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
