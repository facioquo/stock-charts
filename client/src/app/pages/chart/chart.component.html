<!-- loading -->
<div *ngIf="cht.loading">
  <div style="font-family:Rubik,Roboto,Arial,sans-serif;font-size:10px;text-align:center;">
    <p style="margin:0;padding-top:175px;"><img src="../assets/candle-spinner.svg" alt="loading" height="30" style="opacity:0.5;"></p>
    <p style="margin-top:5px;color:#777;">LOADING</p>
  </div>
</div>

<!-- SETTINGS AND TIMEFRAME -->
<div class="button-container">
  <!-- Timeframe selector -->
  <mat-form-field appearance="outline" class="timeframe-selector" *ngIf="!cht.loading">
    <mat-label>Timeframe</mat-label>
    <mat-select [value]="cht.currentTimeframe" (selectionChange)="onTimeframeChange($event.value)">
      <mat-option *ngFor="let option of cht.timeframeOptions" [value]="option">
        {{option.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <!-- Settings button -->
  <button mat-fab color="accent" *ngIf="!cht.loading" (click)="openSettingsDialog()"
    matTooltip="change indicators and settings" aria-label="edit settings">
    <mat-icon color="primary">edit</mat-icon>
  </button>
</div>

<!-- CHART (MAIN OVERLAY) -->
<div id="chart-overlay" class="chart-overlay-container" [hidden]="cht.loading">
  <canvas id="chartOverlay"></canvas>
</div>

<!-- CHART (OSCILLATORS) -->
<div id="oscillators-zone" [hidden]="cht.loading"></div>
